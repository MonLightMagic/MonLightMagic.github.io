<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
        />
        <title>张宇洋的个人主页</title>
        <meta name="description" content="张宇洋的个人主页" />
        <meta name="keywords" content="张宇洋的个人主页" />
        <link rel="stylesheet" type="text/css" href="./css/FiraCode.css" />
        <link rel="stylesheet" type="text/css" href="./css/nutssss.css" />
        <link rel="icon" href="./favicon.ico" />
    </head>

    <body>
        <div id="box">
            <!-- 个人资料卡片 -->
            <div class="meBox">
                <!-- 头像 -->
                <div class="headPhoto"></div>
                <!-- 介绍 -->
                <div class="meBox-title">
                    <p>Zhang Yuyang</p>
                    <div class="fg"></div>
                </div>
                <div class="meBox-text">
                    <p>本博就读于北京交通大学<img src="./img/fish.png" alt="咸鱼" style="width: 20px; vertical-align: middle" /></p>

                </div>
                <!-- 两个按钮 -->
                <div class="meBox-Button">
                    <a href="#">关于</a>
                    <a href="#">联系</a>
                </div>
            </div>

            <!-- 伪终端介绍 -->
            <div id="cmdBox">
                <!-- 第一个终端 -->
                <div class="cmd">
                    <!-- 三个按钮 -->
                    <div class="click">
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                    </div>
                    <!-- 顶部标题 -->
                    <div class="title">
                        <span>lovexhj - bash</span>
                    </div>
                    <!-- 终端内文字 -->
                    <div class="cmdText">
                        <span style="color: rgb(0, 190, 0)">root@nutssss</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">./tianqi.sh</span>
                        <br />
                        <iframe
                            scrolling="no"
                            src="https://tianqiapi.com/api.php?style=tb&skin=pitaya"
                            frameborder="0"
                            width="350"
                            height="24"
                            allowtransparency="true"
                        ></iframe>
                        <br />
                        <span style="color: rgb(0, 190, 0)">root@nutssss</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">cat /me.txt</span>
                        <p>爱好计算机，自建网站</p>

                        <span style="color: rgb(0, 190, 0)">root@nutssss</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">sudo rm -rf /过去的自己/*</span>
                    </div>
                </div>
                <!-- 第二个终端 -->
                <div class="cmd cmd2">
                    <!-- 三个按钮 -->
                    <div class="click">
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                    </div>
                    <!-- 顶部标题 -->
                    <div class="title">
                        <span>lovexhj - bash</span>
                    </div>
                    <!-- 终端内文字 -->
                    <div class="cmdText">
                        <span style="color: rgb(0, 190, 0)">root@nutssss</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">./links.sh</span>
                        <p>我的其他站点：</p>
                        <ul class="ul">
                            <li><a href="https://blog.n0ts.top/">Blog</a></li>
                            <li><a href="https://lovexhj.top/">Love</a></li>
                            <li><a href="https://note.n0ts.top/">Note</a></li>
                            <li><a href="https://mc.n0ts.top/">Mc</a></li>
                            <li><a href="https://mc.n0ts.top/blog/">McBlog</a></li>
                        </ul>
                        <span style="color: rgb(0, 190, 0)">root@nutssss</span>
                        <span style="color: blue">~</span>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
